<!doctype html>
<html ng-app="chat">
<head>
	<title>ChatRoom</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<!--script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script-->
	<script src="./angular.js"></script>
</head>
<body>

	<div class="jumbotron">
		<h1>帮助</h1>
	</div>

	<form class="form-horizontal" role="form" action="/help" method="post"> 

		<div class="form-group">
			<label class="col-sm-7 text-center">输入你遇到的问题，我们会尽快帮你解决</label>
		</div>

		<div class="form-group">
			<label for="inputusername" class="col-sm-2 control-label">请输入你的邮箱：</label>
			<div class="col-sm-3">
			  <input type="text" class="form-control" name="username" placeholder="请正确输入你的邮箱，以便我们联系你" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputtopic" class="col-sm-2 control-label">请输入你的主题：</label>
			<div class="col-sm-3">
			  <input type="text" class="form-control" ng-model="password" name="topic" placeholder="主题" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputcontain" class="col-sm-2 control-label">请描述你的主题：</label>
			<div class="col-sm-3">
			  <textarea type="text" class="form-control" name="contain" placeholder="内容"  style="height:250px" required></textarea> 
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button class="btn btn-primary">提交</button>
			</div>
		</div>
	</form>
</body>

</html>
